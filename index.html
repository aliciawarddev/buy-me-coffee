<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me a Coffee ☕</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>☕ Buy Me a Coffee</h1>
                <p class="tagline">Support my work with a virtual coffee!</p>
            </div>

            <div class="coffee-options">
                <button class="coffee-btn" data-amount="300">
                    <span class="label">Drop in the Cup</span>
                    <span class="price">$3</span>
                </button>

                <button class="coffee-btn" data-amount="500">
                    <span class="label">Fill the Mug</span>
                    <span class="price">$5</span>
                </button>

                <button class="coffee-btn" data-amount="1000">
                    <span class="label">Overflow the Pot</span>
                    <span class="price">$10</span>
                </button>
            </div>

            <div class="footer">
                <p>Secure payment powered by Stripe</p>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
